<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Contacto</h2>
            <hr>
            <p>Si necesita más información o desea solicitar algún servicio, por favor, complete el formulario y nos
                pondremos en contacto con usted lo antes posible.</p>
            <br>
            <form (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="formData.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="formData.correo"
                        required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" rows="4"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
